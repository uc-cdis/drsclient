language: python
dist: xenial
python:
- '3.6'
- '3.8'
- '3.9'
sudo: false
install:
- curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | POETRY_VERSION=1.1.12 python
- source $HOME/.poetry/env
- which poetry
- poetry install -vv
- poetry show
script: poetry run pytest -vv tests/
before_deploy:
- poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
- poetry build -f sdist
deploy:
  provider: script
  script: poetry publish -n -vv
  skip_cleanup: true
  on:
    python: 3.6
    repo: uc-cdis/drsclient
    tags: true
after_deploy:
- poetry run pip install gen3git
- poetry run gen3git release
env:
  global:
  - secure: 
  - secure: 
